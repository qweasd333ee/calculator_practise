<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }
    table {
      width: 500px;
      height: 800px;
      margin: auto;
      border-collapse: collapse;
      background: linear-gradient(to bottom, rgb(88, 210, 247), rgb(0, 32, 173)) ;
    }

    td {
      width: 100px;
      height: 100px;
      font-size: 70px;
      font-family: "B612", "sans-serif";
      text-align: center;
      border: 3px solid rgba(18, 0, 177, 0.096);
      color: white;
    }

    #text {
      height: 200px;
      text-align: right;
      background-color: white;
      color: rgb(55, 106, 245);
    }

    #green {
      background-color: rgb(22, 194, 136);
    }

  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="4" id="text">0</td>
    </tr>
    <tr>
      <td>C</td>
      <td></td>
      <td>⇤</td>
      <td>/</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>*</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>+</td>
    </tr>
    <tr>
      <td>0</td>
      <td>.</td>
      <td id="green" colspan="2">=</td>
    </tr>
  </table>
  <script>
    const text = document.getElementById('text')
    const btns = document.querySelectorAll('td:not(#text)')

    for (const btn of btns) {
      btn.onclick = () => {
        const btnText = btn.innerText
        if (btnText === '=') {
          text.innerText = eval(text.innerText)
        } else if (btnText === 'C') {
          text.innerText = '0'
        } else if (btnText === '⇤') {
          let num = text.innerText.split('')
          num.pop(-1)
          text.innerText = num.join('')
        } else {
          if (text.innerText === '-' && isNaN(parseInt(btnText))) return

          if (text.innerText !== '0') {
            text.innerText += btnText
          } else if (!['+', '*', '/'].includes(btnText)) {
            text.innerText = btnText
          }
        }
      }
    }

    document.onkeydown = event => {
      const btnText = event.key
      if (btnText === 'Enter' || btnText === '=') {
        text.innerText = eval(text.innerText)
      } else if (btnText === 'Escape') {
        text.innerText = '0'
      } else if (btnText === 'Backspace') {
        let num = text.innerText.split('')
        num.pop(-1)
        text.innerText = num.join('')
      } else {
        if (text.innerText === '-' && isNaN(parseInt(btnText))) return

        if (text.innerText !== '0') {
          text.innerText += btnText
        } else if (!['+', '*', '/'].includes(btnText)) {
          text.innerText = btnText
        }
      }
    }
  </script>
</body>

</html>
